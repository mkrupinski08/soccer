<h1>{{title}}</h1>
<form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="mb-3 col">
      <label class="form-label">Name</label>
      <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>
    <div class="mb-3 col">
      <label class="form-label">Surname</label>
      <input type="text" formControlName="surname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.surname.errors }" />
      <div *ngIf="submitted && f.surname.errors" class="invalid-feedback">
        <div *ngIf="f.surname.errors.required">Surname is required</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="mb-3 col">
      <label class="form-label">Position</label>
      <input type="text" formControlName="position" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.position.errors }" />
      <div *ngIf="submitted && f.position.errors" class="invalid-feedback">
        <div *ngIf="f.position.errors.required">Position is required</div>
      </div>
    </div>
    <div class="mb-3 col">
      <label class="form-label">Number</label>
      <input type="number" formControlName="num" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.num.errors }" />
      <div *ngIf="submitted && f.num.errors" class="invalid-feedback">
        <div *ngIf="f.num.errors.required">Number is required</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="mb-3 col">
      <label class="form-label">Birth date</label>
      <input type="date" formControlName="birthDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.birthDate.errors }" />
      <div *ngIf="submitted && f.birthDate.errors" class="invalid-feedback">
        <div *ngIf="f.birthDate.errors.required">Birth date is required</div>
      </div>
    </div>
    <div class="mb-3 col">
      <label class="form-label">Weight</label>
      <input type="number" formControlName="weight" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.weight.errors }" />
      <div *ngIf="submitted && f.weight.errors" class="invalid-feedback">
        <div *ngIf="f.weight.errors.required">Weight is required</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="mb-3 col">
      <label class="form-label">Height</label>
      <input type="number" formControlName="height" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.height.errors }" />
      <div *ngIf="submitted && f.height.errors" class="invalid-feedback">
        <div *ngIf="f.height.errors.required">Height is required</div>
      </div>
    </div>
    <div class="mb-3 col">
      <label class="form-label">Team</label>
      <input type="string" formControlName="team" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.team.errors }" />
      <div *ngIf="submitted && f.team.errors" class="invalid-feedback">
        <div *ngIf="f.team.errors.required">Team is required</div>
      </div>
    </div>
  </div>
  <div class="mb-3">
    <button [disabled]="submitting" class="btn btn-primary">
      <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
      Save
    </button>
    <a routerLink="/players" class="btn btn-link">Cancel</a>
  </div>
</form>
<div *ngIf="loading" class="text-center m-5">
  <span class="spinner-border spinner-border-lg align-center"></span>
</div>
