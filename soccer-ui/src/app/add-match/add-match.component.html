<h1>{{title}}</h1>
<form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="mb-3 col">
      <label class="form-label">Game Date</label>
      <input type="date" formControlName="gameDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.gameDate.errors }" />
      <div *ngIf="submitted && f.gameDate.errors" class="invalid-feedback">
        <div *ngIf="f.gameDate.errors.required">Game date is required</div>
      </div>
    </div>
    <div class="mb-3 col">
      <label class="form-label">Host</label>
      <input type="string" formControlName="host" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.host.errors }" />
      <div *ngIf="submitted && f.host.errors" class="invalid-feedback">
        <div *ngIf="f.host.errors.required">Host is required</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="mb-3 col">
      <label class="form-label">Guest</label>
      <input type="string" formControlName="guest" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.guest.errors }" />
      <div *ngIf="submitted && f.guest.errors" class="invalid-feedback">
        <div *ngIf="f.guest.errors.required">Guest is required</div>
      </div>
    </div>
    <div class="mb-3 col">
      <label class="form-label">Result</label>
      <input type="string" formControlName="result" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.result.errors }" />
      <div *ngIf="submitted && f.result.errors" class="invalid-feedback">
        <div *ngIf="f.result.errors.required">Result is required</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="mb-3 col">
      <label class="form-label">Name</label>
      <input type="string" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>
  </div>
  <div class="mb-3">
    <button [disabled]="submitting" class="btn btn-primary">
      <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
      Save
    </button>
    <a routerLink="/match" class="btn btn-link">Cancel</a>
  </div>
</form>
<div *ngIf="loading" class="text-center m-5">
  <span class="spinner-border spinner-border-lg align-center"></span>
</div>
